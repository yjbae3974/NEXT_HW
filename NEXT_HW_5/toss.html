<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/toss_small.png" type="image/x-icon" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- open sans -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <!-- font-awesome -->
    <title>토스</title>
  </head>
  <body>
    <!-- <img width="400px" src="./img/iphone.png" alt=""> -->
    <main>
        <div class="header">
            <div>12:37</div>
            <div>
                <img src="./img/cellular-data-2.svg" alt="" style="position: relative; top: -2px;">
                <img src="./img/signal-lte.svg" alt="">
                <img src="./img/battery-100.svg" alt="">
            </div>
        </div>
        <div class="body">
            <div class="toss-body-top">
                <img src="./img/toss-main.png" alt="">
                <div>
                    <i class="fas fa-map-marker" style="color:#FEBC00;"></i>
                    <i class="fas fa-bell"></i>
                </div>
            </div>
            <div class="body-banners">
                <div class="flex">
                    <p style="font-size: 1.1em;font-weight: 700; line-height: 1.4em;">살면서 매달 나가는 돈 <br>
                    깜박한 적 없다? 있다?</p>
                    <i class="fas fa-times" style="font-size: 1.3em;"></i>
                </div>
                <div class="emoji">😯</div>
                <div>답하면 <b>500원</b> 받을 기회가 있어요</div>
                <div class="flex">
                    <div class="button">없다</div>
                    <div class="button">있다</div>
                </div>
            </div>
            <div class="body-banners flex">
                <div>토스뱅크</div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="body-banners">
                <div class="bank-info flex">
                    <div class="flex relative">
                        <img src="./img/bank/hana.png" width="40px" alt="">
                        <div class="absolute circle">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="flex space-between">
                        <div>
                            <p style="color: #717882; font-size: 0.8em;">행복knowhow통장</p>
                            <p>1,230,203,546,768원</p>
                        </div>
                        <div class="button">송금</div>
                    </div>
                </div>
                <div class="bank-info flex">
                    <div class="flex relative">
                        <img src="./img/bank/kakaobank.png" width="40px" alt="">
                    </div>
                    <div class="flex space-between">
                        <div>
                            <p style="color: #717882; font-size: 0.8em;">내 모든 계좌</p>
                            <p>잔액 보기</p>
                        </div>
                        <div class="button">송금</div>
                    </div>
                </div>
                <div class="bank-info flex">
                    <div class="flex relative">
                        <img src="./img/bank/toss.png" width="40px" alt="">
                    </div>
                    <div class="flex space-between">
                        <div>
                            <p style="color: #717882; font-size: 0.8em;">포인트. 머니. 1개</p>
                            <p>151,243원</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <div class="top-bar"></div>
        <div class="bottom-bar"></div>
    </main>
  </body>
</html>
