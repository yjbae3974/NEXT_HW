    <script>
        const toggleButton = document.getElementById('toggle-button');
        const content = document.getElementById('content');
        const toggleicon = document.getElementById('toggleIcon');
        const feeds = document.getElementById('feeds');
        const feeds_img = document.getElementById('feeds-img');
        const tagged = document.getElementById('tagged');
        const tagged_img = document.getElementById('tagged-img');
        const navigation = document.getElementById('navigation');
        const feedImg = document.createElement('img');




        toggleButton.addEventListener('click', () => {
            content.classList.toggle('light-theme');
            content.classList.toggle('dark-theme');
            if(toggleicon.classList.contains('fa-moon')){
                toggleicon.classList.replace('fa-moon','fa-lightbulb');
            }
            else{
                toggleicon.classList.replace('fa-lightbulb','fa-moon');
            }
        });
        feeds.addEventListener('click', ()=>{
            if(navigation.classList.contains('left-50')){
                navigation.classList.toggle('left-0');
                navigation.classList.toggle('left-50');
            }
            if(feeds_img.classList.contains('none')){
                feeds_img.classList.toggle('none');
                tagged_img.classList.toggle('none');
            }
        });
        tagged.addEventListener('click', ()=>{
            if(navigation.classList.contains('left-0')){
                navigation.classList.toggle('left-0');
                navigation.classList.toggle('left-50');
            }
            if(tagged_img.classList.contains('none')){
                feeds_img.classList.toggle('none');
                tagged_img.classList.toggle('none');
            }
        });
    </script>
